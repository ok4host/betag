<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | بي تاج</title>
    <meta name="description" content="سجل دخولك إلى حسابك في بي تاج لإدارة عقاراتك والوصول لميزات حصرية">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>* { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2">
                <div class="bg-primary-600 p-3 rounded-xl text-white">
                    <i class="fa-solid fa-house text-2xl"></i>
                </div>
                <span class="text-3xl font-bold text-primary-900">بي تاج</span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">مرحباً بعودتك</h1>
            <p class="text-gray-500 text-center mb-8">سجل دخولك للمتابعة</p>

            <form id="login-form" class="space-y-5">
                <!-- Phone/Email -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">رقم الهاتف أو البريد الإلكتروني</label>
                    <div class="relative">
                        <i class="fa-solid fa-user absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" name="identifier" required placeholder="01xxxxxxxxx أو email@example.com"
                            class="w-full pr-12 pl-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 outline-none transition">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">كلمة المرور</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" name="password" id="password" required placeholder="••••••••"
                            class="w-full pr-12 pl-12 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 outline-none transition">
                        <button type="button" onclick="togglePassword()" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fa-solid fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 text-primary-600 rounded">
                        <span class="text-gray-600">تذكرني</span>
                    </label>
                    <a href="/pages/forgot-password.html" class="text-primary-600 hover:underline">نسيت كلمة المرور؟</a>
                </div>

                <!-- Submit -->
                <button type="submit" class="w-full bg-primary-600 text-white py-3 rounded-xl font-bold hover:bg-primary-700 transition text-lg">
                    تسجيل الدخول
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gray-200"></div>
                <span class="text-gray-400 text-sm">أو</span>
                <div class="flex-1 h-px bg-gray-200"></div>
            </div>

            <!-- Social Login -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-center gap-3 border-2 border-gray-200 py-3 rounded-xl font-medium hover:bg-gray-50 transition">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    المتابعة مع Google
                </button>
                <button class="w-full flex items-center justify-center gap-3 bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition">
                    <i class="fa-brands fa-facebook-f"></i>
                    المتابعة مع Facebook
                </button>
            </div>

            <!-- Register Link -->
            <p class="text-center mt-8 text-gray-600">
                ليس لديك حساب؟
                <a href="/pages/register.html" class="text-primary-600 font-bold hover:underline">إنشاء حساب جديد</a>
            </p>
        </div>

        <!-- Back to Home -->
        <p class="text-center mt-6">
            <a href="/" class="text-gray-500 hover:text-primary-600 flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-right"></i>
                العودة للرئيسية
            </a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggle-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                await new Promise(r => setTimeout(r, 1500));
                // Redirect to home or dashboard
                window.location.href = '/';
            } catch (error) {
                alert('خطأ في تسجيل الدخول');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
